<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-12">
          <h2 class="fs-1 fw-bold text-primary text-center pb-5">
            Our Products
          </h2>
          <ul
            class="nav nav-tabs d-flex flx-wrap justify-content-center  "
            id="myTab"
            role="tablist"
          >
            <li class="nav-item " role="presentation">
              <button
                class="nav-link active me-md-3 me-1  fs-5  "
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"

              >
              HSMs & Endpoint Protection Appliances
              </button>
            </li>
            <li class="nav-item " role="presentation">
              <button
                class="nav-link me-md-3 me-1 fs-5 "
                id="vr"
                data-bs-toggle="tab"
                data-bs-target="#vr-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
              Data Backup Appliances
              </button>
            </li>
            <li class="nav-item " role="presentation">
              <button
                class="nav-link me-md-3 me-1 fs-5 "
                id="headphones-tab"
                data-bs-toggle="tab"
                data-bs-target="#headphones-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
              Physical Security Tokens
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
              <div
                class="row g-4 mt-5 justify-content-center align-items-center"
              >
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 1.jpeg"
                    alt=""
                    class="img-fluid d-block mx-auto w-100"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 2.jpeg"
                    alt=""
                    class="img-fluid d-block mx-auto"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 3.jpeg"
                    alt=""
                    class="img-fluid d-block mx-auto"
                  />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="vr-tab-pane"
              role="tabpanel"
              aria-labelledby="profile-tab"
              tabindex="0"
            >
              <div class="row mt-5 g-4">
                <div class="col-12 col-md-4">
                  <img src="images/product 4.jpeg" alt="" class="img-fluid" />
                </div>
                <div class="col-12 col-md-4">
                  <img src="images/product 5.jpeg" alt="" class="img-fluid" />
                </div>
                <div class="col-12 col-md-4">
                  <img src="images/product 6.jpeg" alt="" class="img-fluid" />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="headphones-tab-pane"
              role="tabpanel"
              aria-labelledby="headphones-tab"
              tabindex="0"
            >
              <div class="row g-4 mt-5">
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 7.jpeg"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 8.jpeg"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <img
                    src="images/product 9.jpeg"
                    alt=""
                    class="img-fluid"
                  />
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

    
    <script src="/Bootstrap Practical Exercises/JS/bootstrap.bundle.min.js"></script>
    <script src="/Bootstrap Practical Exercises/JS/script.js"></script>
  </body>
</html>
